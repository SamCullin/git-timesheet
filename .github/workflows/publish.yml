name: Build, Test & Publish

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    # Allow manual trigger
    workflow_dispatch:
    # Enable publishing on new tags
    release:
        types: [created]

jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Lint
              run: bun run lint

            - name: Test
              run: bun run test

            - name: Build
              run: bun run build

    publish:
        needs: build-test
        runs-on: ubuntu-latest
        # Only publish on release
        if: github.event_name == 'release'

        steps:
            - uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Build
              run: bun run build

            - name: Publish to npm
              run: bunx npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
